<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Superkvíz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<header class="header">

		<h1 class="header__title">Superkvíz</h1>

		<nav class="menu">
			<a href="#" class="menu__link menu__link--active">Úvod</a>
			<a href="#" class="menu__link">Kvízy</a>
			<a href="#" class="menu__link">Žebříček</a>
		</nav>

	</header>




	<main class="main">


		<div class="quiz-list">

			<div class="quiz-item">
				<img class="quiz-item__image" src="images/quiz-images/moncicak.jpg" alt="Mončičák">
				<div class="quiz-item__content">
					<h2 class="quiz-item__title">Ikonické hračky 80. let</h2>
					<p class="quiz-item__questions">5 otázek</p>
					<a class="quiz-item__link" href="#">Spustit kvíz</a>
				</div>
			</div>


			<div class="quiz-item">
				<img class="quiz-item__image" src="images/quiz-images/snehurka.jpg" alt="Sněhurka">
				<div class="quiz-item__content">
					<h2 class="quiz-item__title">Pohádkové postavy</h2>
					<p class="quiz-item__questions">7 otázek</p>
					<a class="quiz-item__link" href="#">Spustit kvíz</a>
				</div>
			</div>


			<div class="quiz-item">
				<img class="quiz-item__image" src="images/quiz-images/pivo.jpg" alt="Pivo">
				<div class="quiz-item__content">
					<h2 class="quiz-item__title">Oblíbené nápoje</h2>
					<p class="quiz-item__questions">13 otázek</p>
					<a class="quiz-item__link" href="#">Spustit kvíz</a>
				</div>
			</div>



		</div>




	</main>



	<footer class="footer">
		&copy;2021 Czechitas
	</footer>


</body>
</html>
